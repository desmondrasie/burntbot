{% macro user(shaketag, amount) %}
	<div class = 'blacklist-user rounded flex-row'>
		<div>
			<p class = 'blacklist-user-shaketag'>{{ shaketag }}</p>
			<p>{{ amount }}</p>
		</div>
		<button type = 'submit' class = 'delete' value = '{{ shaketag }}' onclick = remove_blacklist_user(this)><i class="far fa-trash-alt"></i></button>
	</div>
{% endmacro %}
